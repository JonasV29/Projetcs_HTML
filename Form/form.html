<!-- 
    I'm going to create a form with html thats
    we can put ours names, emails and you can white a 
    message.
-->
 <title>Contact Form</title>
<form action="" >
  <fieldset>
    <legend>Contact</legend>

    <label for="name">Name:</label>
    <br>
    <input type="text"
size="20" placeholder="White your name" id="name"
 name="name">
    <br>
    <br>

   <label for="email">Email:</label>
   <br>
   <input type="email"
  size="20" placeholder="Dog13@gmail.com"
   id="email" name="email">
  <br>
  <br>

  <label for="message">Message:</label>
  <br>
  <textarea name="message" id="message"  cols="20" rows="10" 
  placeholder="Give a feedback with a message" ></textarea>
  <br>
  <br>

<button type="submit">Send</button>
</fieldset>
  
</form>
